{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<div class="container-fluid">
  <div class="row">

    {% include 'layout/sidebar.html' %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <h2 class="sub-header">{% trans 'Nova obrada' %}</h2>
      {{ form.errors }}
      <form class="form" action="{% url 'iteration_create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <label for="{{ form.algorithm.id_for_label }}" class="sr-only">{{ form.algorithm.label }}</label>
          {{ form.algorithm }}
          <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">-->
          <label for="{{ form.input_data.id_for_label }}" class="sr-only">{{ form.input_data.label }}</label>
          {{ form.input_data }}
          <div class="checkbox">
            <label for="{{ form.mail_on_completion.id_for_label }}">{{ form.mail_on_completion }}{% trans 'Pošalji rezultate na mail' %}</label>
          </div>
          <hr>
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Pošalji' %}">
        </div>
        <div class="col-md-4"></div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
